<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .logo {
      width: 32px;
      height: 32px;
      background: #ef4444;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo svg {
      width: 20px;
      height: 20px;
      color: white;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
    }
    .status {
      background: #f3f4f6;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    .status-title {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 4px;
    }
    .status-value {
      font-size: 14px;
      font-weight: 500;
    }
    .status-value.active {
      color: #10b981;
    }
    .status-value.inactive {
      color: #6b7280;
    }
    .btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-primary {
      background: #ef4444;
      color: white;
    }
    .btn-primary:hover {
      background: #dc2626;
    }
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      margin-top: 8px;
    }
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
        <line x1="12" x2="12" y1="19" y2="22"/>
      </svg>
    </div>
    <h1>MeetingIntel</h1>
  </div>

  <div class="status">
    <div class="status-title">Status</div>
    <div class="status-value" id="status">Checking...</div>
  </div>

  <button class="btn btn-primary" id="recordBtn">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
      <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
      <line x1="12" x2="12" y1="19" y2="22"/>
    </svg>
    Start Recording
  </button>

  <button class="btn btn-secondary" id="dashboardBtn">
    Open Dashboard
  </button>

  <div class="footer">
    Auto-detects Zoom, Meet, Teams & more
  </div>

  <script src="popup.js"></script>
</body>
</html>
